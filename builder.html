<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Phishing Email Builder</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="builder.html">Email Builder</a>
        </nav>
    </header>
    <main>
        <section id="email-builder">
            <h2>Build Your Own Phishing Email</h2>
            <p>Select options to craft a phishing email and learn how they trick people.</p>
            
            <form id="builder-form">
  <label for="sender">Sender:</label>
  <input type="text" id="sender" name="sender" autocomplete="name" placeholder="John Doe" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email" placeholder="example@example.com" />

  <label for="subject">Subject:</label>
  <input type="text" id="subject" name="subject" autocomplete="off" placeholder="Your subject here" />

  <label for="content">Content:</label>
  <textarea id="content" name="content" autocomplete="off" placeholder="Your email content here"></textarea>

  <label for="link">Link:</label>
  <input type="url" id="link" name="link" autocomplete="off" placeholder="https://example.com" />

  <button type="button" id="generate-btn">Generate Email</button>
</form>

            
            <div id="preview">
                <h3>Email Preview</h3>
                <div id="generated-email"></div>
            </div>
        </section>
    </main>
</body>
</html>
